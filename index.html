<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中-校園社團介紹網</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .header {
            width: 1024px;
            height: 65px;
            background-color: lightblue;
            margin: auto;
        }

        .container {
            display: flex;
            width: 1024px;
            height: calc(768px - 65px - 20px);
            background-color: lightcoral;
            margin: auto;
        }

        .container-left {
            width: 215px;
            height: 100%;
            background-color: lightgoldenrodyellow;
        }

        .container-left-top {
            width: 100%;
            height: calc(100% - 25px);
            background-color: green;
        }

        .container-left-btm {
            width: 100%;
            height: 25px;
            background-color: gray;
        }

        .container-right {
            width: calc(1024px - 215px);
            height: 100%;
            background-color: lightsalmon;
        }

        .container-right-top {
            width: 100%;
            height: 29px;
            background-color: lightseagreen;
        }

        .container-right-btm {
            width: 100%;
            height: calc(100% - 29px);
            background-color: lightsteelblue;
        }

        .footer {
            width: 1024px;
            height: 20px;
            background-color: lightgreen;
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header class="header">
        <h1>header</h1>
    </header>

    <!-- container -->
    <div class="container">
        <!-- container left -->
         <div class="container-left">
            <!-- container-top -->
             <div class="container-left-top">
                CLT
             </div>
             <!-- container-btm -->
             <div class="container-left-btm">
                CLB
             </div>
         </div>
        <!-- container right -->
         <div class="container-right">
            <div class="container-right-top">
                CRT
             </div>
             <!-- container-btm -->
             <div class="container-right-btm">
                CRB
             </div>
         </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        footer
    </footer>
</body>

</html>
